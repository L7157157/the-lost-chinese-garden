<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }

    a-scene {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    /* 顶部提示条 */
    #hint {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      padding: 12px 14px;
      background: rgba(0, 0, 0, 0.45);
      color: white;
      font-size: 14px;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- 提示 UI -->
  <div id="hint">Scan the poster to view the model of The Lost Chinese Garden.</div>

  <!-- AR 场景 -->
  <a-scene
    mindar-image="imageTargetSrc: poster.mind; filterMinCF: 0.0001; filterBeta: 0.001;"
    embedded
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
  >
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- 海报识别目标 -->
    <a-entity
      id="target"
      mindar-image-target="targetIndex: 0"
    >
      <!-- 你的 3D 模型 -->
      <a-gltf-model
        id="model"
        src="model.glb"
        visible="false"
        position="0 0 0"
        rotation="0 270 0"
        scale="2 2 2"
      ></a-gltf-model>
    </a-entity>
  </a-scene>

  <!-- 识别状态提示逻辑 -->
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const hint = document.getElementById("hint");
  const target = document.getElementById("target");
  const model = document.getElementById("model");

  // 初始提示
  hint.textContent = "Scan the poster to view the model of The Lost Chinese Garden.";

  target.addEventListener("targetFound", () => {
    hint.textContent = "Loading the model of The Lost Chinese Garden…";

    model.addEventListener(
      "model-loaded",
      () => {
        model.setAttribute("visible", "true");
        hint.textContent =
          "The model of The Lost Chinese Garden is now revealed. Move your phone to explore.";
      },
      { once: true }
    );
  });

  target.addEventListener("targetLost", () => {
    hint.textContent = "Keep the poster in view to continue exploring.";
  });
});
</script>
</body>
</html>
